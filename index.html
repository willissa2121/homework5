<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

  <title>Trivia Game</title>
</head>

<body>
  <audio id="theme-song" src="music/bestSongEver.mp3"></audio>
  <audio id="swish" src="music/swish.mp3"></audio>
  <audio id="sadness" src="music/loser.mp3"></audio>

  <div>
    <h1 class="header">Basketball Trivia</h1>
  </div>
  <div class="wrapper">
    <div class="sliding-background"></div>
  </div>

  <div class="container text-center">



    <div class="row">
      <div class="col-md-12">
        <h1 id="hide-me">The guessing game that Tests Your Basketball Knowledge</h1>
        <button id="music-button" class="btn btn-success">Pause Music</button>
        <h1 id="append-header"></h1>
        <div id="append-timer"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-info" id="start-button">Start Playing!</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mt-3">
        <h1 id="question"></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mt-1  ">
        <h4 class="clickable mb-1 pt-2 pb-2" id="answer1">
          </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mt-1 mb-1 ">
        <h4 class="clickable pt-2 pb-2" id="answer2"></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-1 mb-1 ">
        <h4 class="clickable pt-2 pb-2" id="answer3"></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12  mt-1 mb-1 ">
        <h4 class="clickable pt-2 pb-2" id="answer4"></h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card border-success">
          <div class="card-body">
            <h3 class="card-title">Correct Answers</h3>
            <p id="right-guess" class="card-text">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border-danger">
          <div class="card-body">
            <h3 class="card-title">Wrong Answers</h3>
            <p id="wrong-guess" class="card-text">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 center-me-please">
        <button class="btn btn-danger reset">Restart Quiz</button>
      </div>
    </div>




  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
